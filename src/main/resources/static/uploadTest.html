<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Agent打包</title>
</head>
<body>

<hr/>

<form action="video/uploadVideo" method="POST" enctype="multipart/form-data">
    <table align="center" border="1" width="50%">
        <tr>
            <td>taskId:</td>
            <td><input type="text" name="taskId"></td>
        </tr>
        <tr>
            <td>bzId:</td>
            <td><input type="text" name="bzId"></td>
        </tr>
        <tr>
            <td>bzjsId:</td>
            <td><input type="text" name="bzjsId"></td>
        </tr>
        <tr>
            <td>stageId:</td>
            <td><input type="text" name="stageId"></td>
        </tr>
        <tr>
            <td>uid:</td>
            <td><input type="text" name="uid"></td>
        </tr>

        <tr>
            <td>deviceId(必填):</td>
            <td><input type="text" name="deviceId"></td>
        </tr>
        <tr>
            <td>videoName(必填):</td>
            <td><input type="text" name="videoName"></td>
        </tr>
        <tr>
            <td>startTime(必填):</td>
            <td><input type="text" name="startTime"></td>
        </tr>
        <tr>
            <td>endTime(必填):</td>
            <td><input type="text" name="endTime"></td>
        </tr>
        <tr>
            <td>videoTime(必填):</td>
            <td><input type="text" name="videoTime"></td>
        </tr>

        <tr>
            <td>Select video File(必选):</td>
            <td><input type="file" name="file"></td>
        </tr>

        <tr>
            <td>&nbsp;</td>
            <td><input type="submit" value="上传"></td>
        </tr>
    </table>
</form>
</body>
</html>
